<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Smiley's Memories</title>
    <meta name="author" content="Tomislav Dukez">
    <meta name="description" content="Smiley's Memories.A Memory Game inspired by Smiley emoticon.">
    <meta name="keywords" content="Smiley, Memories, Memory Game, game, fun">
</head>
<body>
    <header>
        <!-- Code adapted from https://github.com/WebDevSimplified/css-tutorials/tree/master/Responsive%20Navbar -->
        <nav class="navbar">
            <div class="logo"><i class="fa-regular fa-face-smile"></i></i></i> Smiley's Memories</div>
            <a href="#" class="hamburger">
                <span class="hamburger-link"></span>
                <span class="hamburger-link"></span>
                <span class="hamburger-link"></span>
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="choice">
        <div class="back-image">
            <fieldset>
                <legend>Change background:</legend>  
                <div>
                    <input type="radio" id="rough-paper" name="back" value="rough-paper"
                        checked>
                    <label for="rough-paper">Paper</label>
                </div>
                <div>
                    <input type="radio" id="flags" name="back" value="flags">
                    <label for="flags">Flags</label>
                </div>
                <div>
                    <input type="radio" id="chalkboard" name="back" value="chalkboard">
                    <label for="chalkboard">Chalkboard</label>
                </div>
                <div>
                    <input type="radio" id="plaid" name="back" value="plaid">
                    <label for="plaid">Plaid</label>
                </div>
            </fieldset>
        </div>
        <div class="level">
            <button type="button" id="new-game">New Game</button>
            <fieldset>
                <legend>Select Level: </legend>  
                <div>
                    <input type="radio" id="easy" name="level" value="easy"
                        checked>
                    <label for="easy"><i class="fa-regular fa-face-smile-beam"></i><span>Easy</span></label>
                </div>
                <div>
                    <input type="radio" id="moderate" name="level" value="moderate">
                    <label for="moderate"><i class="fa-regular fa-face-grin-beam-sweat"></i><span>Medium</span></label>
                </div>
                <div>
                    <input type="radio" id="hard" name="level" value="hard">
                    <label for="hard"><i class="fa-regular fa-face-angry"></i><span>Hard</span></label>
                </div>
            </fieldset>
        </div>
        <button class="btn" id="sound-toggle">Sound: On</button>
    </div>
    <div class="memory-field">
    </div>
    <audio data-sound="flip" >
        <source src="./assets/sounds/flip.mp3" type="audio/mpeg">
    </audio>
    <audio data-sound="scream">
        <source src="./assets/sounds/scream.mp3" type="audio/mpeg">
    </audio>
    <audio data-sound="ow" >
        <source src="./assets/sounds/ow.mp3" type="audio/mpeg">
    </audio>
    <audio data-sound="tada" >
        <source src="./assets/sounds/tada.mp3" type="audio/mpeg">
    </audio>
    <audio data-sound="yeah" >
        <source src="./assets/sounds/yeah.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/js/index.js"></script>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/007idkfa/" aria-label="link to TD's Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/tomdu3" aria-label="link to TD's GitHub" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100013694132979" aria-label="link to TD's Facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="copyright">
            <p><i class="fa-regular fa-copyright"></i> <span> TD Company 2023</span></p>
        </div>
    </footer>
</body>
</html>
